<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article class="card">
    <div class="image-card">
      <img src="./images/image-qr-code.png" alt="qr-image">
    </div>
    <div class="card-content">
      <div class="card-title">Improve your front-end skills by building projects</div>
      <div class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
   </article>
  
</body>
</html>
